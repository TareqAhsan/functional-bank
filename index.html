<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome to my <span class="text-blue-700 font-semibold">bapp-er-bank</span> </h1>
    </header>
    <main>
        <section class="bg-purple-500 w-1/2 mx-auto p-4 mt-8 rounded">
            <div class="text-center">
                <h2 class="text-2xl mb-2 text-center">Please Login</h2>
                <input class="block w-3/4 px-4 py-3 rounded mb-4 border border-transparent focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent mx-auto" type="text" name="" placeholder="your email" id="email">

                <input class="block w-3/4 px-4 py-3 rounded mb-4 border border-transparent focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent mx-auto" type="password" name="" placeholder="your password" id="pass">

                <button id="login-submit"  class="w-3/4 mb-4 bg-purple-800 px-6 py-2 rounded text-white font-semibold hover:bg-purple-900 focus:outline-none focus:ring-2 focus:ring-purple-600 focus:ring-opacity-50">Submit</button>
            </div>
        </section>
    </main>

    <script src="./login.js"></script>
</body>
</html>
